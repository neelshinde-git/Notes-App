<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"><style>#main-loader{display:block;width:150px;height:150px;border-top:9px solid red;border-bottom:1px solid red;border-radius:100%;position:absolute;z-index:10001;top:0;bottom:0;left:0;right:0;margin:auto;animation:spinner 1s infinite ease-out}@keyframes spinner{from{transform:rotate(0)}to{transform:rotate(360deg)}}@media screen and (max-width:750px){#main-loader{width:70px;height:70px}}</style></head><body><script>document.addEventListener("DOMContentLoaded",e=>{document.getElementById("main-loader").style.display="none"})</script><div id="main-loader"></div><div id="root"></div><script src="bundle.js"></script></body></html>
